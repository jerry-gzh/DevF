<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styleHeader.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="list-one">
            <li>
                <div class="div-logo">
                    <img src="https://s.pinimg.com/webapp/favicon-54a5b2af.png" alt="">
                </div>
            </li>
            <li>
                <a class="btn header-btn-inicio">
                    Inicio
                </a>
            </li>
            <li>
                <a class="btn header-btn-hoy">
                    Hoy
                </a>
            </li>
        </ul>
        <div class="search-bar">
            <span class="material-icons search-icon">
                search
            </span>
            <input type="text" placeholder="Buscar" class="search-input">
        </div>
        <ul class="list-two">
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        notifications
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        textsms
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon">
                    A
                </div>
            </li>
            <li>
                    <span class="material-icons arrow">
                        keyboard_arrow_down
                    </span>
            </li>
        </ul>
    </header>
    <main>
        <div class="div-hover">
            <button class="btn-aparecer">Soy Magia</button>
            <button class="btn-aparecer2">Boton 2</button>
        </div>
    </main>
</body>
</html>
