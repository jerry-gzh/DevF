<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-dismissible" role="alert" id="liveAlert">
    </div>
    <main class="container mt-5"></main>
        <div class="row justify-content-center">
            <class class="col-12 col-md-2" id="sectionLogin">
                <form action="">
                    <div class="mb-3">
                        <label for="txt-user" class="form-label">Usuario:</label>
                        <input type="email" class="form-control" name="txt-user" id="txt-user">
                    </div>
                    <div class="mb-5">
                        <label for="txt-pass" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="txt-pass" id="txt-pass">
                    </div class="p-15">
                    <button type="button" class="btn btn-outline-secondary col-md-12 align-middle" id="btn-login">Login</button>
                </form>
            </class>
            <class class="col-md-2 justify-content-center" id="sectionMain">
                <p class="mb-3" id = "scn-Balance" ></p>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle mb-3" id="btn-balance">Consultar saldo </button>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle mb-3" id="btn-deposit">Depositar</button>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle mb-3" id="btn-withdraw">Retirar</button>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle mb-3" id="btn-transfer">Transferir</button>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle mb-3" id="btn-transactions">Consultar movimientos</button>
                <button type="button" class="btn btn-outline-secondary col-md-8 align-middle" id="btn-logout">Cerrar sesión</button>
            </class>
            <class class="col-md-4 justify-content" id="sectionDeposit">
                <label for="txt-deposit" class="form-label"> Ingrese el monto a depositar:</label>
                <input type="number" class="form-control col-md-3 mb-3" name="txt-deposit" id="txt-deposit">
                <button type="button" class="btn btn-outline-secondary col-md-5 mb-3 me-3" id="btn-confirm-deposit">Confirmar deposito</button>
                <button type="button" class="btn btn-outline-info col-md-5 mb-3" id="btn-back-D">Atras</button>
                <p id ="scn-Deposit" ></p>
            </class>
            <class class="col-md-4 justify-content" id="sectionWithdraw">
                <label for="txt-withdraw" class="form-label"> Ingrese el monto a retirar:</label>
                <input type="number" class="form-control col-md-3 mb-3" name="txt-withdraw" id="txt-withdraw">
                <button type="button" class="btn btn-outline-secondary col-md-5 mb-3 me-3" id="btn-confirm-withdraw">Confirmar retiro</button>
                <button type="button" class="btn btn-outline-info col-md-5 mb-3" id="btn-back-W">Atras</button>
                <p id ="scn-Withdraw" ></p>
            </class>
            <class class="col-md-4 justify-content" id="sectionTransfer">
                <label for="txt-transfer-count" class="form-label"> Ingrese la cuenta destino:</label>
                <input type="number" class="form-control col-md-3 mb-3" name="txt-transfer-count" id="txt-transfer-count">
                <button type="button" class="btn btn-outline-secondary col-md-5 mb-3 me-3" id="btn-validate">Validar cuenta</button>
                <p id ="scn-transfer-validation"></p>
                <label for="txt-transfer-mount" class="form-label"> Ingrese el monto a transferir:</label>
                <input type="number" class="form-control col-md-3 mb-3" name="txt-transfer-mount" id="txt-transfer-mount">
                <button type="button" class="btn btn-outline-secondary col-md-5 mb-3 me-3" id="btn-confirm-transfer">Confirmar transferencia</button>
                <button type="button" class="btn btn-outline-info col-md-5 mb-3" id="btn-back-T">Atras</button>
                <p id ="scn-transfer" ></p>
            </class>
            <class class="col-md-4 justify-content" id="sectionTransactions">
                <button type="button" class="btn btn-outline-info col-md-5 mb-3" id="btn-back-Tr">Atras</button>
                <p id ="scn-transactions" ></p>
            </class>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
