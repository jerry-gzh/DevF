<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-dismissible" role="alert" id="liveAlert">
    </div>
    <main class="container mt-3" > <!-- mt= margin top unidades en REM -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 "><!-- Propiedades bootstrap -->
                <form action="">
                    <div class="mb-3"><!-- Propiedades bootstrap -->
                        <label for="txt-user" class="form-label">Usuario:</label><!-- Instrucción de que hacer en formulario -->
                        <input type="email" class="form-control" name="txt-user" id="txt-user"><!-- El (for), (id) y (name) deberan ser iguales para indicar pertenencia -->
                    </div>

                    <div class="mb-3">
                        <label for="txt-pass" class="form-label">Contraseña:</label> 
                        <input type="password" class="form-control" name="txt-pass" id="txt-pass"> <!-- Cambia el tipo de entrada para el password -->
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="rb-sesion" id="rb-sesion">
                        <label class="form-check-label" for="rb-sesion">Mantener sesion abierta</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-login" >Login</button> <!-- No confundir con type submit que envía un formulario y no trabaja con JS --> 
                    <button type="button" class="btn btn-danger" id= "btn-clean">Limpiar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js" ></script>
</body>
</html>
